    //展示账户密码的
    function userNamePwdLogin() {
        $("#home").show();//把账户密码缓存容器展示
        $("#home2").hide();//把手机页面缓存容器隐藏

    }
    //展示手机验证
    function phoneshow() {
        $("#home").hide();//把账户密码缓存容器隐藏
        $("#home2").show();//把手机页面缓存容器隐藏
    }
    //获取手机验证码
    $("#btnSendSMSCode").click(function () {
        var mobile=$("#mobile").val()
        $.ajax({
            url:"../user/getPhoneID",
            type:"post",
            data:{phoneID:mobile},
            dataType:"json",
            async:"true",
            success:function(date){
            alert(date)
            },error:function(){

            }
        })
    })
    //手机登录
    $("#phoneLogin").click(function () {
        var mobile=$("#mobile").val()
        var smsCode=$("#smsCode").val()
        $.ajax({
            url:"../user/phoneLogin",
            type:"post",
            data:{loginNumber:mobile,messageCode:smsCode},
            dataType:"json",
            async:"true",
            success:function(){
                if(data.code!=0){
                    $.messager.alert('提示',data.msg,'error');
                }else{
                    $.messager.alert('提示',data.msg,'info');
                    window.location.href="../page/toMain.do";
                    $("#mobile").val("")
                    $("#smsCode").val("")
                }
            },error:function(){

            }
        })
    })
    //账户密码登录
    $("#LoginForm").click(function () {
        var LoginForm=$("#LoginForm").serialize()
        $.ajax({
            url:"../user/login",
            type:"post",
            data:LoginForm,
            dataType:"json",
            async:"true",
            success:function(date){
                data=JSON.parse(data);
                if(data.code!=0){
                    $.messager.alert('提示',data.msg,'error');
                    $("#LoginForm").form("")
                }else{
                    //负责则跳页面，跳到主页面
                    window.location.href="../page/toMain.do"
                    $("#LoginForm").form("")
                }
            },error:function(){

            }
        })
    })
